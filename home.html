<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Cash Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex items-center mt-4">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Available Balance -->
             <div class="flex w-full justify-between">
              <div class="stats shadow mt-8  ml-2">
                <div class="stat">
                  <div id="account-balance" class="stat-value">6200</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <div class="mt-11 mr-6">
                <h1 class="text-center mt-1 italic font-bold text-2xl text-blue-700">PayCash</h1>
                <p class="text-center italic text-gray-400 text-[10px]">powered by saheen_shuvo</p>
              </div>
             </div>
            <div class="divider"></div>
              <!-- User Action BUtton -->
              <div class="flex w-full">
              <button id="btn-show-add-money" class="btn btn-lg bg-green-500 text-white w-[50%]">Add Money</button>
              <button id="btn-show-cash-out" class="btn btn-lg bg-orange-500 text-white w-[50%]">Cash Out</button>
            </div>
            <div class="w-full">
              <button id="btn-show-transaction-history" class="btn btn-lg bg-purple-500 text-white w-full">Transaction History</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Form -->
            <form id="form-add-money" class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amount</span>
                  </label>
                  <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
              <!-- Cash Out Form -->
              <form id="form-cash-out" class="hidden card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input id="input-cash-out" type="text" placeholder="Enter Cash out Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="input-cash-out-pin-number" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
              <!-- Transaction History Section -->
               <div id="section-transaction-history" class="hidden h-[47%]">
                <h1 class="text-xl font-semibold text-center">Transaction History</h1>
                <div id="transaction-container">

                </div>
               </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
